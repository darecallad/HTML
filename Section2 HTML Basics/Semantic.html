<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Element</title>
  </head>
  <body>
    <article class="article">
      <h1>Heading</h1>
      <p>publish <time datetime="2021-01-01 17:00">Jan 1 2021 5 pm</time></p>
      <p>
        <mark>Lorem</mark> ipsum, dolor sit amet consectetur adipisicing elit.
        Totam, asperiores.
      </p>
      <figure>
        <img src="" alt="" />
        <figcaption>my coffee this morning</figcaption>
      </figure>
    </article>
  </body>
</html>
