<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="/Section6 Images/css/style.css" />
    <link rel="stylesheet" href="/Section6 Images/css/resolution.css" />
    <title>Resolution Switching</title>

  <body>
    <img
      src="/Section6 Images/images/meal.jpg"
      alt="a bowl of salmon"
      class="meal"
      srcset="
        images/meal.jpg     400w,

        images/meal@3x.jpg 1200w

      sizes="
      (max-width:500px) 100vw,
      (max-width:700px) 50vw,
      33vw
      "
    />
